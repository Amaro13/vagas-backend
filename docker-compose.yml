version: '3.9'

services:
  database_soujunior:
    image: postgres
    container_name: database_soujunior
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=linkedin_backend
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: linkedIn_Backend
    restart: always
    ports:
      - 3000:3000
    volumes:
      - .:/usr/app
    links:
      - database_soujunior
    depends_on:
      - database_soujunior
    environment:
      - TYPEORM_CONNECTION=postgres
      - TYPEORM_HOST=database_soujunior
      - TYPEORM_PORT=5432
      - TYPEORM_USERNAME=docker
      - TYPEORM_PASSWORD=ignite
      - TYPEORM_DATABASE=linkedin_backend

volumes:
  pgdata:
    driver: local
